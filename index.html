<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Max Schmeder, PhD</title>
  <style>
    /* Simple reset */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    /* Flexbox to center the content */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #222; /* A dark background */
      color: #eee;
    }
    /* Image styling */
    .splash-image {
      max-width: 90%; /* Responsive width */
      max-height: 90vh; /* Max height */
      height: auto;
      width: auto; /* Maintain aspect ratio */
      border-radius: 8px; /* Slightly rounded corners */
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <img src="/assets/max.jpg" alt="A photo of Max Schmeder" class="splash-image">
</body>
</html>
